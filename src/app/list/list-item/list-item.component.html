<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>ToDo</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
       {{item}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onEdit()">Edit <i class="fas fa-pencil-alt"></i></button>
      <button mat-button (click)="onDelete()">Delete <i class="fas fa-trash"></i></button>
    </mat-card-actions>
    <div class="input-group mb-3" *ngIf="isEdit" >
      <input type="text" class="form-control" [(ngModel)]="item" aria-label="Recipient's username" aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="onSubmit()">Change</button>
    </div>
  </mat-card>
